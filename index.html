    <body onLoad="startup()">
        <div class="row justify-content-center align-items-center m-0 vh-10 dark-primary-color f-white" id="navbar"> 
            <div class="col-6 m-0 p-0 text-center">
                <span id="currentTime">Lorem Ipsum</span>
            </div>
            <div class="col-1 text-right">
                <span>2015</span>
            </div>
            <div class="col-4 m-0 px-2">
                <div id="slider"></div>
            </div>
            <div class="col-1 text-left">
                <span>2017</span>
            </div>
        </div>
        <div class="row m-0 vh-90">
            <div class="col-1 m-0 p-0 accent-color text-center">
                <!-- Start of Country List -->
                <div class="row justify-content-center align-items-center vh-9 m-0 px-0 py-2 cp" onClick="toggleCountry('PT')" onMouseover="highlightCountry('PT')" onMouseout="unlightCountry('PT')">
                    <div class="col-10 text-center">
                        <img class="img-fluid countryFlag" src="img/pt.svg" alt="Portugal" title="Portugal" id="PT">
                    </div>
                </div>
                <div class="row justify-content-center align-items-center vh-9 m-0 px-0 py-2 cp" onClick="toggleCountry('US')" onMouseover="highlightCountry('US')" onMouseout="unlightCountry('US')">
                    <div class="col-10 text-center">
                        <img class="img-fluid countryFlag" src="img/us.svg" alt="United States" title="United States" id="US">
                    </div>
                </div>
                <div class="row justify-content-center align-items-center vh-9 m-0 px-0 py-2 cp" onClick="toggleCountry('CN')" onMouseover="highlightCountry('CN')" onMouseout="unlightCountry('CN')">
                    <div class="col-10 text-center">
                        <img class="img-fluid countryFlag" src="img/cn.svg" alt="China" title="China" id="CN">
                    </div>
                </div>
                <div class="row justify-content-center align-items-center vh-9 m-0 px-0 py-2 cp" onClick="toggleCountry('RU')" onMouseover="highlightCountry('RU')" onMouseout="unlightCountry('RU')">
                    <div class="col-10 text-center">
                        <img class="img-fluid countryFlag" src="img/ru.svg" alt="Russia" title="Russia" id="RU">
                    </div>
                </div>
                <div class="row justify-content-center align-items-center vh-9 m-0 px-0 py-2 cp" onClick="toggleCountry('BR')" onMouseover="highlightCountry('BR')" onMouseout="unlightCountry('BR')">
                    <div class="col-10 text-center">
                        <img class="img-fluid countryFlag" src="img/br.svg" alt="Brasil" title="Brasil" id="BR">
                    </div>
                </div>
                <div class="row justify-content-center align-items-center vh-9 m-0 px-0 py-2 cp" onClick="toggleCountry('DE')" onMouseover="highlightCountry('DE')" onMouseout="unlightCountry('DE')">
                    <div class="col-10 text-center">
                        <img class="img-fluid countryFlag" src="img/de.svg" alt="Alemanha" title="Alemanha" id="DE">
                    </div>
                </div>

                    <div class="col-10 text-center">
                        <img class="img-fluid countryFlag" src="img/fr.svg" alt="França" title="França" id="FR">
                    </div>
                </div>

                </div>

                    <div class="col-10 text-center">
                        <img class="img-fluid countryFlag" src="img/ca.svg" alt="Canada" title="Canadá" id="CA">
                    </div>
                </div>
                <div class="row justify-content-center align-items-center vh-9 m-0 px-0 py-2 cp" onClick="toggleCountry('PL')" onMouseover="highlightCountry('PL')" onMouseout="unlightCountry('PL')">
                    <div class="col-10 text-center">
                        <img class="img-fluid countryFlag" src="img/pl.svg" alt="Polónia" title="Polónia" id="PL">
                    </div>
                </div>

            <div class="col-11 m-0 p-3">

                        <svg class="m-3" width="800" heigth="250" preserveAspectRatio="xMinYMin meet" viewBox="0 0 800 250" id="vis2"></svg>
                    </div>
                    <div class="col mx-2 my-1 dataBox cp" >
                        <div class="btn-group pull-right">
                            <button type="button" class="btn btn-default mt-2 mr-2 cp" style="width: 20vw;" onClick="resetGames()">
                                Clear All Games
                            </button>
                            <button type="button" class="btn btn-default dropdown-toggle mt-2" data-toggle="dropdown" style="width: 30vw;">
                                List of Games
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-right scrollable-menu" role="menu" id="gamesList"></ul>
                        </div>
                        <svg class="m-3" width="800" heigth="250" preserveAspectRatio="xMinYMin meet" viewBox="0 0 800 250" id="vis3"></svg>
                    </div>
                    <div class="col mx-2 my-1 dataBox cp">
                        <object type="image/svg+xml" id="worldmap" data="img/world.svg">Your browser does not support SVGs</object>
                    </div>
                    <div class="col mx-2 my-1 dataBox cp">
                        <div class="btn-group pull-right">
                            <button type="button" class="btn btn-default dropdown-toggle mt-2" data-toggle="dropdown" id="buttonGT" style="width: 20vw;">
                                     Game Tags <span class="caret"></span>
                            </button>
                            <!--<div id="popupV5" style="display: none">HEYYY</div>  <!- lool não pode ser isto assim xD-->
                            <ul class="dropdown-menu game-menu text-center" role="menu">
                                <li onClick='dropdown5Select(0)' class="listOption"><a class="m" value="Action">Action</a></li>
                                <li onClick='dropdown5Select(1)' class="listOption"><a class="m" value="Indie">Indie</a></li>
                                <li onClick='dropdown5Select(2)' class="listOption"><a class="m" value="RPG" >RPG</a></li>
                                <li onClick='dropdown5Select(3)' class="listOption"><a class="m" value="Strategy" >Strategy</a></li>
                            </ul>
                        </div>
                        <svg width="500px" height="300px" id="vis5"></svg>
                    </div>
